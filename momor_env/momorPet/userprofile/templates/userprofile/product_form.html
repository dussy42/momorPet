{% extends 'core/base.html' %} <br />

{% block title %} <br />
{{ title }}
<br />
{% endblock %} <br />

{% block content %} <br />
<h1 class="text-2xl">{{ title }}</h1>

<form action="." method="post" enctype="multipart/form-data" class="space-y-5">
  {% csrf_token %} {{ form.as_p }}

  <button class="py-4 px-8 bg-teal-500 text-white hover:bg-teal-800">
    Submit
  </button>
</form>

{% if product %} <br />
<a
  href="{% url 'delete_product' product.id %}"
  class="mt-2 inline-block px-8 bg-red-500 text-white"
  >Delete product</a
>
{% endif %} <br />
{% endblock %}
